<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-8">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Save click'); confirmDelete()">Yes</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
<button type="button" class="btn btn-danger" (click)="openDeleteModal(content)">Delete</button>
